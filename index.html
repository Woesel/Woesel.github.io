<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tables in HTML</title>
	</head>
	<body>
		<table border="3" width="90%">
			<caption>Contact Information</caption>
			<tr bgcolor="green">
				<th>Category</th>
				<th colspan="2">Name</th>
				<th>Phone</th>
			</tr>
			<tr>
				<td rowspan="2">Friends</td>
				<td>John </td>
				<td>Doe</td>
				<td>34789</td>
			</tr>
			<tr>
				<td>Tenzin</td>
				<td>Woesel</td>
				<td>347299</td>
			</tr>
		</table>
	</body>
</html>
