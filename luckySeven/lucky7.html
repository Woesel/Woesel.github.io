<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

  <title>Lucky Sevens</title>
  <style>
    body {
      background-color: #B38968;
    }

    .container,
    h1,
    #middle {
      text-align: center
    }

    #play {
      background-color: lightblue;
    }

    table,
    th,
    td {
      border-radius: 2px;
      background-color: lightblue;
      color: black;
      border: 1px solid #B38968;
      border-collapse: collapse;
      padding: auto;
      align-items: center;
    }

    #error1 {
      display: none;
    }
  </style>

</head>
<h1>Lucky Sevens</h1>

<body>
  <div class="container">
    <label>Starting Bet : </label> <input id="startBet" type="number" placeholder="$0">
    <p id="error1">Please bet more than $1. </p>

    <!-- <button id="play" onClick = "luckySeven()" > Play </button> -->

    <button id="play" onClick="playGame()">Play</button>
    <div class="result" id="winloss" style="display: none">
      <h1>Results</h1>
      <center>
        <table id="middle">
          <tr>
            <th>Starting Bet</th>
            <td id="firstBet"> </td>
          </tr>
          <tr>
            <th>Total Rolls Before Going Broke</th>
            <td id="rollsLeft"> </td>
          </tr>
          <tr>
            <th>Highest Amount Won</th>
            <td id="amtWon"></td>
          </tr>
          <tr>
            <th>Roll Count at Highest Amount Won</th>
            <td id="maxRoll"></td>
          </tr>

        </table>
      </center>

    </div><br>

    <script type="text/JavaScript" src="lucky7.js"></script>

</body>

</html>
