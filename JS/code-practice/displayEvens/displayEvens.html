<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Display Evens</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
  .container{
    text-align: center;
  }
  </style>
</head>

<body>
  <div class="container">
    <h1>CODE ALONG : Display Evens</h1>
    Starting Number: <input id="startNum" type="number">
    <div id="emptyStart" style="display:none;">This field is required.
    </div><br><br>
    Ending Number: <input id="endNum" type="number">
    <div id="emptyEnd" style="display:none;">
            This field  is required.
          </div><br><br>
    Step: <input id="step" type="number">
    <div id="emptyStep" style="display:none;">
            This field is required.
          </div><br><br>
    <button id="displayEvens" onClick="displayEvens()"> Display Evens</button>
    <div id="showResult" style="display:none;">
      <hr>
      <h2>Results: </h2>
      <p id="resultText"></p>
      <p id="answer"></p>
    </div>

    <script src="displayEvens.js"></script>


</body>

</html>
