<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact Us</title>
		
		
		<!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->

	   <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
	   <style>
				 .imageheader{
					background-image: url("image/stars.jpg");
					background-attachment: fixed;
						}
		</style>
			
			
	</head>
	<body class="imageheader">
		<main>
			<div class="jumbotron text-center">
			<header>
				<h1>Tenzin's Momo Zone</h1>
			</header>
			
			<nav class="navbar navbar-expand-md bg-dark navbar-dark">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="btn badge-pill" class="nav-link" href="index.html">Home</a>
							<a class="btn badge-pill" class="nav-link" href="menu.html">Menu</a>
							<a class="btn badge-pill" class="nav-link" href="contact.html">Contact us</a>
						</li>
					</ul>
				</div><div class="clear-float"></div>
			<hr/>
			</nav>
				
			
			<hr/>
			<br/>
			
			<form action="submit.html" method="POST">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br/><br/>
			<label for="email">Email:</label>
			<input type="text" id="email" name="email"><br/><br/>
			<label for="phone">Phone:</label>
			<input type="text" id="phone" name="phone"><br/><br/>
			<label for="inquiry">Reasons for inquiry:</label>
				<select id="inquiry" name="inquiry">
					<option value="default" selected>Catering</option>
					<option value="privateParty">Private Party</option>
					<option value="feedback">Feeback</option>
					<option value="Other">Other</option>
				</select><br/><br/>
			<label for="info">Additional Information:</label>
				<textarea id="info" name="info"></textarea>	<br/><br/>
				Have you been to the restaurant?
				<input type="radio" id="choice2" name="questionaire" calue="no">
				<label for="choice2">No</label>
				<input type="radio" id="choice1" name="questionaire" value="yes">
				<label for="choice1">Yes</label><br/><br/>
				Best days to contact you:
				<input type="checkbox" id="mon" name="monday" value="monday">
				<label for="mon">M</label>
				<input type="checkbox" id="tue" name="tuesday" value="tuesday">
				<label for="mon">T</label>
				<input type="checkbox" id="wed" name="wednesday" value="wednesday">
				<label for="wed">W</label>
				<input type="checkbox" id="thur" name="thursday" value="thursday">
				<label for="thur">Th</label>
				<input type="checkbox" id="fri" name="friday" value="friday">
				<label for="fri">F</label><br/><br>
				<input type="submit" name="sendRequest" value="Send Request">
			</form>
			<hr/>
			</div>
			<footer>
				<p> 45-25,48th street<br/>
				    First Floor,Woodside,<br/>
				    NY-11377
				</p>
			</footer>
		</main>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		
	</body>
</html>
